apiVersion: v1
kind: Service
metadata:
  name: mysql
  namespace: susana-shop  # ✅ Actualizado
  labels:
    app: mysql
spec:
  type: ClusterIP
  selector: 
    app: mysql
  ports:
    - name: mysql
      port: 3306
      targetPort: 3306
      protocol: TCP
  # ✅ Para conexiones persistentes
  sessionAffinity: ClientIP
