apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: susana-shop  # ✅ Actualizado
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels: 
      app: backend
  template:
    metadata:
      labels: 
        app: backend
    spec:
      containers:
        - name: backend
          image: ghcr.io/juandsolina/susana-shop-backend:latest  # ✅ Actualizado con tu usuario
          imagePullPolicy: Always
          ports: 
            - containerPort: 3000
              name: http
          env:
            - name: NODE_ENV
              valueFrom: 
                configMapKeyRef: 
                  name: app-config
                  key: NODE_ENV
            - name: PORT
              valueFrom: 
                configMapKeyRef: 
                  name: app-config
                  key: PORT
            - name: DB_HOST
              valueFrom: 
                configMapKeyRef: 
                  name: app-config
                  key: DB_HOST
            - name: DB_PORT
              valueFrom: 
                configMapKeyRef: 
                  name: app-config
                  key: DB_PORT
            - name: DB_NAME
              valueFrom: 
                configMapKeyRef: 
                  name: app-config
                  key: DB_NAME
            - name: JWT_EXPIRES_IN
              valueFrom: 
                configMapKeyRef: 
                  name: app-config
                  key: JWT_EXPIRES_IN
            - name: EMAIL_HOST
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: EMAIL_HOST
            - name: EMAIL_PORT
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: EMAIL_PORT
            - name: DB_USER
              valueFrom: 
                secretKeyRef: 
                  name: app-secrets
                  key: DB_USER
            - name: DB_PASSWORD
              valueFrom: 
                secretKeyRef: 
                  name: app-secrets
                  key: DB_PASSWORD
            - name: JWT_SECRET
              valueFrom: 
                secretKeyRef: 
                  name: app-secrets
                  key: JWT_SECRET
            - name: EMAIL_USER
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: EMAIL_USER
            - name: EMAIL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: EMAIL_PASSWORD
          # ✅ Health checks mejorados
          readinessProbe:
            httpGet: 
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          livenessProbe:
            httpGet: 
              path: /health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
          # ✅ Recursos recomendados
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
