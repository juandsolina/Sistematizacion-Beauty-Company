apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: susana-shop
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              key: root-password
              name: mysql-secret
        - name: MYSQL_DATABASE
          value: susana_shop
        - name: MYSQL_USER
          valueFrom:
            secretKeyRef:
              key: DB_USER
              name: app-secrets
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              key: DB_PASSWORD
              name: app-secrets
        image: mysql:8.0
        imagePullPolicy: IfNotPresent
        livenessProbe:
          exec:
            command:
            - mysqladmin
            - ping
            - -h
            - localhost
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        name: mysql
        ports:
        - containerPort: 3306
          name: mysql
        readinessProbe:
          exec:
            command:
            - mysqladmin
            - ping
            - -h
            - localhost
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
        volumeMounts:
        - mountPath: /var/lib/mysql
          name: data
        - mountPath: /docker-entrypoint-initdb.d/init.sql
          name: init
          subPath: init.sql
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: mysql-pvc
      - configMap:
          items:
          - key: init.sql
            path: init.sql
          name: mysql-init-sql
        name: init