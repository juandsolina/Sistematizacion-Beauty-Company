  #     backend:
  #       condition: service_started
  #   ports:
  #     - "8080:80"
  #   networks:
  #     - app-network
  #   restart: unless-stopped

  phpmyadmin:
    image: phpmyadmin:5-apache
    container_name: phpmyadmin
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: root123
      UPLOAD_LIMIT: 64M
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8081:80"
    networks:
      - app-network
    restart: unless-stopped

volumes:
  mysql_data:

networks:
  app-network:
    driver: bridge